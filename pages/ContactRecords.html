<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <!-- Add any necessary styles or external CSS files here -->
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/exhibition.html">Exhibitions</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages/gallery.html">Gallery</a>
                    </li>
                </ul>
                <d class="d-flex gap-2">
                    <button class="btn btn-outline-secondary" id="contact-btn">Contact</button>
                    <button class="btn btn-outline-success" id="theme-toggle"></button>
                </d>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Contact Records</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                </tr>
            </thead>
            <tbody id="contact-list">
                <!-- The contact records will be displayed here using JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            function displayContacts() {
                var contacts = JSON.parse(localStorage.getItem('contacts'));

                if (contacts !== null) {
                    contacts.forEach(function (contact) {
                        // Display the contact data in table rows
                        $('#contact-list').append('<tr><td>' + contact.name + '</td><td>' + contact.email + '</td><td>' + contact.message + '</td></tr>');
                    });
                } else {
                    // Show a message if there are no contacts stored
                    $('#contact-list').append('<tr><td colspan="3">No contact records found</td></tr>');
                }
            }

            // Call the function to display contacts when the page loads
            displayContacts();
        });
    </script>

</body>
