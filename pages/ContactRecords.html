<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Records</title>
    <!-- Add any necessary styles or external CSS files here -->
</head>

<body>
    <h1>Contact Records</h1>
    <ul id="contact-list">
        <!-- The contact records will be displayed here using JavaScript -->
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            function displayContacts() {
                var contacts = JSON.parse(localStorage.getItem('contacts'));

                if (contacts !== null) {
                    contacts.forEach(function (contact) {
                        // Display the contact data in a list item
                        $('#contact-list').append('<li>Name: ' + contact.name + ', Email: ' + contact.email + ', Message: ' + contact.message + '</li>');
                    });
                } else {
                    // Show a message if there are no contacts stored
                    $('#contact-list').append('<li>No contact records found</li>');
                }
            }

            // Call the function to display contacts when the page loads
            displayContacts();
        });
    </script>
</body>

</html>
